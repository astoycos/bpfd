apiVersion: v1
kind: Namespace
metadata:
  name: go-xdp-counter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bpfd-app-go-xdp-counter
  namespace: go-xdp-counter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: go-xdp-counter
    app.kubernetes.io/managed-by: go-xdp-counter
    app.kubernetes.io/name: clusterrolebinding
    app.kubernetes.io/part-of: go-xdp-counter
  name: bpfd-app-rolebinding-go-xdp-counter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bpfd-bpfprogram-viewer-role
subjects:
- kind: ServiceAccount
  name: bpfd-app-go-xdp-counter
  namespace: go-xdp-counter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: privileged-scc-xdp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
- kind: ServiceAccount
  name: bpfd-app-go-xdp-counter
  namespace: go-xdp-counter
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: go-xdp-counter
  name: go-xdp-counter-ds
  namespace: go-xdp-counter
spec:
  selector:
    matchLabels:
      name: go-xdp-counter
  template:
    metadata:
      labels:
        name: go-xdp-counter
    spec:
      containers:
      - env:
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: quay.io/bpfd-userspace/go-xdp-counter:v0.3.0
        imagePullPolicy: IfNotPresent
        name: go-xdp-counter
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /run/bpfd/fs/maps
          name: go-xdp-counter-maps
          readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector: {}
      serviceAccountName: bpfd-app-go-xdp-counter
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - hostPath:
          path: /run/bpfd/fs/maps
        name: go-xdp-counter-maps
---
apiVersion: bpfd.dev/v1alpha1
kind: XdpProgram
metadata:
  labels:
    app.kubernetes.io/name: xdpprogram
  name: go-xdp-counter-example
spec:
  bpffunctionname: xdp_stats
  bytecode:
    image:
      url: quay.io/bpfd-bytecode/go-xdp-counter:v0.3.0
  interfaceselector:
    primarynodeinterface: true
  nodeselector: {}
  priority: 55
