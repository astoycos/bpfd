# These SCC OCP workarounds are left here for possible future reference even
# though they are not currently in use.
# apiVersion: v1
# kind: Namespace
# metadata:
#   labels:
#     openshift.io/cluster-monitoring: "true"
#     pod-security.kubernetes.io/enforce: privileged
#     pod-security.kubernetes.io/audit: privileged
#     pod-security.kubernetes.io/warn: privileged
#   annotations:
#     openshift.io/node-selector: ""
#     openshift.io/description: "Openshift bpfd components"
#     workload.openshift.io/allowed: "management"
#   name: openshift-bpfd
# ---
# apiVersion: rbac.authorization.k8s.io/v1
# kind: ClusterRoleBinding
# metadata:
#   name: privileged-scc
# roleRef:
#   apiGroup: rbac.authorization.k8s.io
#   kind: ClusterRole
#   name: system:openshift:scc:privileged
# subjects:
# - kind: ServiceAccount
#   name: bpfd-daemon
#   namespace: openshift-bpfd
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bpfd-agent-cert
  namespace: openshift-bpfd
spec:
  commonName: bpfd-agent
  dnsNames:
    - localhost
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: bpfd-cert-issuer
  privateKey:
    algorithm: RSA
  secretName: bpfd-agent-cert-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bpfd-ca
  namespace: openshift-bpfd
spec:
  commonName: bpfd-ca
  isCA: true
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: bpfd-cert-cluster-issuer
  privateKey:
    algorithm: RSA
  secretName: bpfd-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bpfd-cert
  namespace: openshift-bpfd
spec:
  commonName: bpfd
  dnsNames:
    - localhost
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: bpfd-cert-issuer
  privateKey:
    algorithm: RSA
  secretName: bpfd-cert-secret
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: bpfd-cert-cluster-issuer
  namespace: openshift-bpfd
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: bpfd-cert-issuer
  namespace: openshift-bpfd
spec:
  ca:
    secretName: bpfd-ca
