syntax = "proto3";
package bpfd.v1;
option go_package = "github.com/bpfd-dev/clients/gobpfd/v1;v1";

service Loader {
    rpc Load (LoadRequest) returns (LoadResponse);
    rpc Unload (UnloadRequest) returns (UnloadResponse);
    rpc List (ListRequest) returns (ListResponse);
}

message BytecodeImage {
    string url = 1;
    int32 image_pull_policy = 2;
    string username = 3;
    string password = 4;
}

message NoLocation{}

message LoadRequestCommon {
    oneof location {
        BytecodeImage image = 1;
        string file = 2;
    } ;
    string section_name = 3;
    int32 program_type = 4;
    optional string id = 5;
    map<string, bytes> global_data = 6;
}

message NoAttachInfo {}

message XDPAttachInfo {
    int32 priority = 1;
    string iface = 2;
    int32 position = 3;
    repeated int32 proceed_on = 4;
}

message TCAttachInfo {
    int32 priority = 1;
    string iface = 2;
    int32 position = 3;
    string direction = 4;
    repeated int32 proceed_on = 5;
}

message TracepointAttachInfo {
    string tracepoint = 1;
}

message UprobeAttachInfo {
    optional string fn_name = 1;
    optional uint64 offset = 2;
    string target = 3;
    optional int32 pid = 4;
    optional string namespace = 5;
}

message LoadRequest {
    LoadRequestCommon common = 1;
    oneof attach_info {
        XDPAttachInfo xdp_attach_info = 2;
        TCAttachInfo tc_attach_info = 3;
        TracepointAttachInfo tracepoint_attach_info = 4;
        UprobeAttachInfo uprobe_attach_info = 5;
    }
};

message LoadResponse {
    string id = 1;
}

message UnloadRequest {
    string id = 1;
}

message UnloadResponse {}

message ListRequest {
    optional uint32 program_type = 1;
    optional bool bpfd_programs_only = 2;
}

message ListResponse {
  message ListResult {
    optional string id = 1;
    string name = 2;
    oneof location {
        NoLocation no_location = 3;
        BytecodeImage image = 4;
        string file = 5;
    } ;
    uint32 program_type = 6;
    oneof attach_info {
        NoAttachInfo none = 7;
        XDPAttachInfo xdp_attach_info = 8;
        TCAttachInfo tc_attach_info = 9;
        TracepointAttachInfo tracepoint_attach_info = 10;
        UprobeAttachInfo uprobe_attach_info = 11;
    }
    uint32 bpf_id = 12;
    string loaded_at = 13;
    string tag = 14;
    bool gpl_compatible = 15;
    repeated uint32 map_ids = 16;
    uint32 btf_id = 17;
    uint32 bytes_xlated = 18;
    bool jited = 19;
    uint32 bytes_jited = 20;
    uint32 bytes_memlock = 21;
    uint32 verified_insns = 22;
  } 
  repeated ListResult results = 10;
}
